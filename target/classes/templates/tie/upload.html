<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>上传</title>
<link th:href="@{/css/comm.css}" rel="stylesheet" type="text/css" />
</head>
<body>
	<a th:href="@{/}">返回首页</a>

	<form th:action="@{/tie/upload}" method="post" enctype="multipart/form-data">

		<span th:text="${message}" class="error"></span>

</html>
